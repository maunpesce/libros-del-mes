<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libros del mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  	<link href="css/general.css" rel="stylesheet">
  </head>
  
  <body>
    <nav class="navbar pt-4 pb-4">
 	  <div class="container-fluid">
       <a class="navbar-brand" href="#">
        <img src="img/navbar-img.png" alt="imagen-libros" width="60" height="40" class="d-inline-block align-text-top">
        Libros del mes
       </a>
     </div>
    </nav>
    
    <div class="title pt-4">
    	<h1>Recomendados del mes de julio</h1>
    </div>
    
    
    <div class="container mt-5 libros-cards">
    	<div class="row">
    	
    		<div th:each="libro : ${libros}" class="col-md-3 mb-5">
    			<div class="card">
 					<img th:src="${libro.imagenUrl}" class="card-img-top" alt="...">
  					<div class="card-body">
					    <h5 th:text="${libro.titulo}" class="card-title"></h5>
					    <h6 th:text=${libro.autor} class="card-title"></h6>
					    <p th:text=${libro.descripcion} class="card-text"></p>					    
  					</div>
  					<div class="card-footer text-muted">
  						<a href="#" class="btn btn-primary">Más información</a>
  					</div>
				</div>
    		</div>  
    				
    	</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
  
</html>
